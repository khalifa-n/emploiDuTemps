<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeManagements</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="sideBar">
            <div class="input">
                <input type="text">
            </div>
            <div class="cards">
                <div class="card" id="enseignants">
                    <span>0</span>
                    <span class="icon blue-color">
                        <img src="" alt="icone">
                    </span>
                    <span>Enseignants</span>
                </div>
                <div class="card" id="salles">
                    <span>0</span>
                    <span class="icon green-color">
                        <img src="" alt="icone">
                    </span>
                    <span>Salles</span>
                </div>
                <div class="card" id="classes">
                    <span>0</span>
                    <span class="icon orange-color">
                        <img src="" alt="icone">
                    </span>
                    <span>Classes</span>
                </div>
                <div class="card" id="modules">
                    <span>0</span>
                    <span class="icon red-color">
                        <img src="" alt="icone">
                    </span>
                    <span>Modules</span>
                </div>
            </div>
            <div class="input">
                <select id="select"></select>
            </div>
        </div>
        <div class="content">
            <div class="title">
                <h1>Planning : GLRL A</h1>
                <small class="sm-l">0 tache</small>
                <small class="sm-r">Afficher</small>
                <span>+</span>
            </div>
            <div class="tasks">
                <div class="hours">
                    <span class="hour-name gray-color"></span>
                    <div class="hour-content">
                        <small>8H</small>
                        <small>9H</small>
                        <small>10H</small>
                        <small>11H</small>
                        <small>12H</small>
                        <small>13H</small>
                        <small>14H</small>
                        <small>15H</small>
                        <small>16H</small>
                        <small>17H</small>
                        <small>18H</small>
                        <small>19H</small>
                        <small>20H</small>
                        <small>21H</small>
                    </div>
                </div>
                <div class="day">
                    <div class="day-name my-color">
                        <span>LUNDI</span>
                        <span class="add-cours" day='1'">+</span>
                    </div>
                    <div class="day-content " id="day_1">
                        
                        
                    </div>
                </div>
                <div class="day">
                    <div class="day-name my-color">
                        <span>MARDI</span>
                        <span class="add-cours" day='2'>+</span>
                    </div>
                    <div class="day-content" id="day_2">

                    </div>
                </div>
                <div class="day">
                    <div class="day-name my-color">
                        <span>MERCREDI</span>
                        <span class="add-cours" day='3'>+</span>
                    </div>
                    <div class="day-content" id="day_3">
                        
                       
                            
                    </div>
                </div>
                <div class="day">
                    <div class="day-name my-color">
                        <span>JEUDI</span>
                        <span class="add-cours" day='4'>+</span>
                    </div>
                    <div class="day-content" id="day_4">
                    </div>
                </div>
                <div class="day">
                    <div class="day-name my-color">
                        <span>VENDREDI</span>
                        <span class="add-cours" day='5'>+</span>
                    </div>
                    <div class="day-content" id="day_5">
                    </div>
                </div>
                <div class="day">
                    <div class="day-name my-color">
                        <span>SAMEDI</span>
                        <span class="add-cours" day='6'>+</span>
                    </div>
                    <div class="day-content" id="day_6">
                    </div>
                </div>
            </div>
        </div>
    </div>



    <div class="modal">
        <div class="modal-content">
            <span class="close-modal"><i class="fa-solid fa-xmark fa-2x"></i></span>
            <div class="modal-header modal-center">
                <h4 id="modalTitle">Programmer un cour pour le lundi 17/09/23</h4>
            </div>
            <div class="modal-body modal-center">
                <form>
                    <div class="hr"></div>
                   
                    <div class="form-group">
                        <label for="select_debut">Heure de DÃ©but</label>
                        <select id="select_debut" class="form-control">
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="select_fin">Nombre Heure</label>
                        <select id="select_fin" class="form-control">
                        </select>
                    </div>
                     <div class="form-group">
                        <label for="select_module">Module</label>
                        <select id="select_module" class="form-control">
                           
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="select_enseignant">Enseignant</label>
                        <select id="select_enseignant" class="form-control">
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="select_salle">Salle</label>
                        <select id="select_salle" class="form-control">
                        </select>
                    </div>    
                </form>
            </div>
            <small class="error-modal"></small>
            <div class="modal-footer modal-center">
                <button class="btn btn-primary" id="save">Ajouter</button>
                <button class="btn btn-danger" id="closeModal">Annuler</button>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
